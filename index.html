<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MithiScan Dashboard</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>

<body>

<h1>MithiScan â€“ River Pollution Monitoring</h1>

<div id="statusBox">
  System Status:
  <span id="systemStatus">Loading...</span>
</div>

<h2>Pollution Hotspots</h2>
<div id="map"></div>

<h2>Water Quality Trends</h2>
<canvas id="turbidityChart"></canvas>
<canvas id="temperatureChart"></canvas>
<canvas id="conductivityChart"></canvas>
<canvas id="phChart"></canvas>

<h2>Raw Sensor Data</h2>
<table id="dataTable">
  <thead>
    <tr>
      <th>Time</th>
      <th>pH</th>
      <th>Turbidity</th>
      <th>Temp</th>
      <th>Conductivity</th>
      <th>Lat</th>
      <th>Lon</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>

</body>
</html>
