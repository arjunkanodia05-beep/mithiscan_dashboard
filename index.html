<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MithiScan – River Pollution Monitoring Dashboard</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>

<body>

<header>
  <h1>MithiScan</h1>
  <p>River Pollution Monitoring & Hotspot Analysis System</p>
  <div class="system-indicator">
    System Status:
    <span id="systemStatus">Loading...</span>
  </div>
</header>

<section class="status">
  Latest Turbidity Reading:
  <span id="latestValue">Loading...</span>
</section>

<section>
  <h2>Pollution Hotspots</h2>
  <div id="map"></div>
</section>

<section>
  <h2>Water Quality Trends</h2>
  <canvas id="turbidityChart"></canvas>
  <canvas id="temperatureChart"></canvas>
  <canvas id="conductivityChart"></canvas>
  <canvas id="phChart"></canvas>
</section>

<section>
  <h2>Raw Sensor Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>pH</th>
        <th>Turbidity</th>
        <th>Temp</th>
        <th>Conductivity</th>
        <th>Lat</th>
        <th>Lon</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<footer>
  MithiScan MVP – Spatial and Temporal Environmental Intelligence
</footer>

<script src="script.js"></script>
</body>
</html>
